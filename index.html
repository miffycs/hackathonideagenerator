<!DOCTYPE html>
<html>

<head>

  <title>Hackathon Idea Generator</title>

  <!-- Make responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Link to other files -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto"/>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body>

  <div id="content">

    <br><br>

    <h1>Hackathon Idea Generator</h1>

    <br><hr><br>

    <h2>
      
      <span id="typeofapp">A web</span><span> application that </span>
      <span id="buzzword">optimizes</span><span> </span>
      <span id="whatitdoes">music sharing</span><span> </span><span>with </span>
      <span id="api">Twitter</span><span> API integration.</span>
    
    </h2>

    <br><hr><br>

    <button type="button" class="btn btn-primary btn-lg" id="new">I don't like this idea. Give me a new one!</button>

  </div>

  <script src="script.js" type="text/javascript"></script>

</body>

</html>
